<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_jQuery的显示和隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background:red;
            display: none;
        }
    </style>
      <script src="jquery-3.1.1.js"></script>
        <script>
            $(function (){
                 $("button").eq(0).click(function (){
                     // $("div").css("display","block");
                     $("div").show(1000,function (){
                         //作用：动画执行完毕之后调用
                         alert("显示动画执行完毕");
                     });
                 });
                $("button").eq(1).click(function (){
                    // $("div").css("display","none");
                    $("div").hide(1000,function (){
                        alert("隐藏动画执行完毕");
                    });
                });
                $("button").eq(2).click(function (){
                    $("div").toggle(1000);
                });
            });
        </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>

</body>
</html>

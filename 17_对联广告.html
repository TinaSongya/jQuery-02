<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_对联广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{
            display: none;
        }
    </style>
      <script src="jquery-3.1.1.js"></script>
        <script>
            $(function (){
                //1.监听网页的滚动
                $(window).scroll(function (){
                  var offset= $("html,body").scrollTop();
                  //2.判断网页是否滚动到了指定位置
                    if(offset>=300){
                        //1.3显示广告
                        $("img").show(1000);
                    }
                    else{
                        $("img").hide(1000);
                    }
                })
            });
        </script>
</head>
<body>
<img src="images/left_ad.png" class="left">
<img src="images/right_ad.png" class="right">

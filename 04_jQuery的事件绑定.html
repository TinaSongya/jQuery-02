<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_jQuery的事件绑定</title>
      <script src="jquery-3.1.1.js"></script>
        <script>
            $(function (){
                 //编写相关代码
                /*jQuery中有两种绑定方式
                1.eventName(fn)
                编码效率略高/部分事件jQuery没有实现，所以不能添加
                2.on(eventName,fn);
                编码效率略低/所有js事件都可以添加

                注意点：
                可以添加多个相同或者不同类型的事件，并且不会覆盖

                 */
                // $("button").click(function (){
                //     alert("hello");
                // })
                // $("button").click(function (){
                //     alert("hello 121");
                // })
                // $("button").mouseleave(function (){
                //     alert("hello mouseleave");
                // })
                // $("button").mouseenter(function (){
                //     alert("hello mouseenter");
                // })

                $("button").on("click",function (){
                    alert("hello1 click1");
                });
                $("button").on("click",function (){
                    alert("hello1 click2");
                });
                $("button").on("mouseleave",function (){
                    alert("hello1 mouseleave");
                });
                $("button").on("mouseenter",function (){
                    alert("hello1 mouseenter");
                });

            });
        </script>
</head>
<body>
<button>我是按钮</button>

</body>
</html>
